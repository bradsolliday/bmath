<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Simple App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <div class="title">
        Comments
      </div>
      <div class="subtitle">
        A simple app that allows a user to input comments
      </div>

      <div id="root">
      </div>
    </header>

    <main>
      <section class="comment-input">
        <p>Add Your Comment:</p>
        <input type="text"><button>+</button>
      </section>

      <section class="comments">
        <p>First!</p>
        <p>Example comment number 2</p>
        <p>number three</p>
        <p>Then the fourth</p>
      </section>
    </main>

    <footer>
      <p>
        this work is released into the public domain
      </p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
    <script type="text/jsx" src="app2.jsx"></script>
  </body>
</html>
